<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Bingo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sorteio de Bingo</h1>
        
        <div class="info-panel">
            <div class="info-item">
                <label>Último número sorteado:</label>
                <span id="ultimo-numero">-</span>
            </div>
            <div class="info-item">
                <label>Números sorteados:</label>
                <span id="contador">0</span>
            </div>
        </div>

        <div class="buttons">
            <button id="sortear" onclick="sortearNumero()">Sortear número</button>
            <button id="nova-rodada" onclick="novaRodada()">Nova rodada</button>
        </div>

        <div class="tabela-container">
            <table id="tabela-bingo">
                <!-- Números serão gerados pelo JavaScript -->
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
